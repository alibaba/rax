<script src="https://g.alicdn.com/mtb/lib-windvane/3.0.0/windvane.js"></script>
<a-camera
  id="camera"
  style="width: 100vw; height: 100vw;"
  mode="scanCode"
></a-camera>
<pre id="result">No result.</pre>
<script>
  const camera = document.querySelector('#camera');
  const result = document.querySelector('#result');
  function updateResult(type, code) {
    result.innerHTML = type + '\n' + JSON.stringify(code);
  }
  camera.addEventListener('scancode', (event) => {
    console.log('camera emit event: scancode', event);
    updateResult('scancode', event.detail);
  });
  camera.addEventListener('stop', (event) => {
    console.log('camera emit event: stop', event);
    updateResult('stop', event.detail);
  });
  camera.addEventListener('error', (event) => {
    console.log('camera emit event: error', event);
    updateResult('error', event.detail);
  });
</script>
