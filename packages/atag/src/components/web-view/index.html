<dom-module id="a-web-view">
  <template>
    <style>
      :host {
        display: block;
        overflow: auto;
      }

      :host,
      #iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
    <iframe id="iframe" src="{{src}}"></iframe>
  </template>
</dom-module>

<script>
import { PolymerElement } from '@polymer/polymer';

export default class WebView extends PolymerElement {
  static get is() {
    return 'a-web-view';
  }

  static get properties() {
    return {
      src: {
        type: String,
        notify: true
      }
    };
  }
}

customElements.define(WebView.is, WebView);
</script>
