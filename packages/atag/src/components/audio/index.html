<dom-module id="a-audio">
  <template>
    <style>
      :host {
        display: block;
        padding: 0 12px;
      }

      .audio-container {
        font-size: 15px;
        border-radius: 12px;
        border: 1px solid #D8D8D8;
        padding: 10px;
        background-color: #fff;
        display: flex;
        flex-direction: row;
      }

      .audio-thumb {
        width: 90px;
        height: 90px;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }

      .audio-play {
        position: absolute;
        width: 30px;
        height: 30px;
        left: 30px;
        top: 30px;
      }

      .audio-thumb-img {
        position: absolute;
        width: 90px;
        height: 90px;
        left: 0;
        top: 0;
        background-size: cover;
        background-position: center center;
      }

      .audio-name {
        font-size: 18px;
        color: #333;
      }

      .audio-author {
        font-size: 14px;
        color: #999;
      }

      .audio-content {
        margin-left: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .audio-slider {
        width: 100%;
      }

      .audio-time {
        font-size: 14px;
        color: #999;
      }

      #audio {
        display: none;
      }
    </style>
    <audio id="audio" src="{{src}}" preload></audio>
    <div class="audio-container">
      <div class="audio-thumb" id="playThumb">
        <div class="audio-thumb-img" id="thumbImg"></div>
        <img class="audio-play" id="playIcon" src="./images/audio.png" />
      </div>
      <div class="audio-content">
        <div class="audio-name">{{name}}</div>
        <div class="audio-author">{{author}}</div>
        <a-slider id="sliderEl" class="audio-slider" max="100" value="{{sliderValue}}"></a-slider>
        <div class="audio-time">{{time}}</div>
      </div>
    </div>
  </template>
</dom-module>


<script>
import { PolymerElement } from '@polymer/polymer';
import { afterNextRender } from '../../shared/utils';

export default class Audio extends PolymerElement {
  static get is() {
    return 'a-audio';
  }

  static get properties() {
    return {
      src: {
        type: String,
        notify: true
      },
      autoplay: {
        type: Boolean
      },
      poster: {
        type: String,
        notify: true,
        reflectToAttribute: true
      },
      name: {
        type: String,
        notify: true,
        value: '未知音频'
      },
      author: {
        type: String,
        notify: true,
        value: '未知作者'
      },
      time: {
        type: String,
        notify: true,
        value: '00:00'
      },
      sliderValue: {
        type: Number,
        notify: true,
        value: 0
      },
      playing: {
        type: Boolean,
        notify: true
      },
      audioPlayStyle: {
        type: String,
        notify: true,
        computed: 'computeAudioStyle(playing)'
      }
    };
  }

  attributeChangedCallback(key, oldVal, newVal) {
    super.attributeChangedCallback(key, oldVal, newVal);

    switch (key) {
      case 'poster':
        if (this.$) {
          this.$.thumbImg.style.backgroundImage = `url(${newVal})`;
        }
        break;
      default:
        break;
    }
  }

  computeAudioStyle() {
    return this.playing ? 'none' : 'block';
  }

  ready() {
    super.ready();
    const audioEl = (this.audioEl = this.$.audio);

    afterNextRender(this, () => {
      if (this.isAutoplay()) {
        const play = () => {
          audioEl.removeEventListener('canplaythrough', play);
          this.play();
        };
        audioEl.addEventListener('canplaythrough', play);
      }
      audioEl.onended = this._onend;
      this.$.sliderEl.addEventListener('change', this._handleSliderChange);
      this.$.playThumb.addEventListener('click', this.toggle);
    });
  }

  disconnectedCallback() {
    this.$.sliderEl.removeEventListener('change', this._handleSliderChange);
    this.$.playThumb.removeEventListener('click', this.toggle);
  }

  _handleSliderChange = evt => {
    const detail = evt.detail;
    const toPercentage = detail.value;
    this.audioEl.currentTime =
      parseInt(toPercentage / 100 * this.audioEl.duration) || 0;
  };

  _onend = () => {
    this.reset();
    this._emit('ended');
  };

  play() {
    this.playing = true;
    this.$.playIcon.style.display = 'none';
    const playPromise = this.audioEl.play();
    if (playPromise) {
      playPromise
        .then(() => {
          this._emit('play');
        })
        .catch(err => {
          this.pause();
        });
    }
    this.countTime();
  }

  pause() {
    this.playing = false;
    this.$.audio.pause();
    this.$.playIcon.style.display = 'block';
    this._emit('pause');
    clearInterval(this._timer);
  }

  _emit(type, detail) {
    const event = new CustomEvent(type, { detail });
    this.dispatchEvent(event);
  }

  countTime() {
    const duration = parseInt(this.audioEl.duration);
    this._timer = setInterval(() => {
      const currentTime = parseInt(this.audioEl.currentTime);

      let s = '00';
      s = '' + currentTime % 60;
      if (s.length === 1) {
        s = '0' + s;
      }

      let m = '00';
      m = '' + parseInt(currentTime / 60);
      if (m.length === 1) {
        m = '0' + m;
      } else if (m.length > 2) {
        m = '99';
      }

      this._emit('timeupdate', {
        currentTime,
        duration
      });
      this.time = `${m}:${s}`;

      this.sliderValue = parseInt(100 * currentTime / duration);
    }, 1000);
  }

  reset() {
    this.pause();
    this.time = '00:00';
    this.sliderValue = 0;
  }

  isAutoplay() {
    const hasAutoPlay = this.hasAttribute('autoplay');
    if (!hasAutoPlay) {
      return false;
    }
    const autoPlay = this.getAttribute('autoplay');
    return autoPlay !== 'false';
  }

  toggle = () => {
    this.playing ? this.pause() : this.play();
  };
}

customElements.define(Audio.is, Audio);
</script>
