<template>
  <view class="container" :class="ctxClass" @click="handleClick">
    <view class="title">Another Page</view>
    <template v-for="(value, key) in items">

    <view v-if="isShow % 3 === 0">isShow?</view>
    <view v-else-if="isShow % 3 === 1">elseif</view>
    <view v-else>not Show</view>
  </view>
</template>

  .container {
    background: rgb(208, 239, 240);

  }
</style>

<script>
  export default {
    data() {
      return {
        ctxClass: 'my-page',
        items: [
          '11111',
          '22222'
        ],
        isShow: 0
      }
    },
    mounted() {
      console.log('Another Page Mounted');
    },
    onShow() {
      console.log('Another Page onShow');

    methods: {
      handleClick() {
        this.items.push(new Date());
        this.isShow++;
        this.ctxClass = '';
      }

  }
</script>
