<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      line-height: 1.6;
      font-family: -apple-system-font, "Helvetica Neue", sans-serif;
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
    }

    a img {
      border: 0;
    }

    a {
      text-decoration: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    iframe {
      width: 100%;
      height: 100%;
      overflow: auto;
      border-width: 0;
    }

    #main {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      position: absolute;
      top: 10vw;
      bottom: 12.8vw;
      left: 0;
      right: 0;
      margin: 0;
    }

    #headerBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vw;
      background-color: #f9f9f9;
    }

    .headerInfo {
      font-size: 4.3vw;
      color: #272727;
      margin-top: 1.6vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 0 3.7vw;
      height: 10vw;
    }

    .title {
      text-align: center;
      white-space: nowrap;
    }

    #tabBar {
      width: 100%;
      height: 12.8vw;
      background-color: #fff;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      left: 0;
      bottom: 0;
      border-top: 1px solid #eee;
    }

    .tabbarItem {
      text-align: center;
    }

    .tabbarItem .icon {
      width: 4.2vw;
    }

    .tabbar-item-text {
      font-size: 3.2vw;
      color: #686868;
      white-space: nowrap;
      line-height: 1em;
    }

  </style>
</head>
<body>
  <div id="headerBar">
    <div class="headerInfo">
      <div id="prev" style="width: 26vw;">
        <img src="https://gw.alicdn.com/tfs/TB1cNCCqTtYBeNjy1XdXXXXyVXa-38-66.png" style="width: 2.5vw; margin-top: 1.5vw;" />
      </div>
      <div class="title"></div>

      <div style="width: 26vw;"></div>
    </div>
  </div>
  <div id="main"></div>
  <div id="tabBar">
    <template id="tabBarItemTemplate">
      <div class="tabbarItem" id="tabbar-page-$3" data-page-name="$3">
        <img src="$1" class="icon" aria-hidden="true" />
        <div class="tabbar-item-text">$2</div>
      </div>
    </template>
  </div>
  <script>
    window.APP_MANIFEST = {
      appType: "webview",
      sdkVersion: "2",
      pages: [
        {
          pageName: "pages/index/index",
          pageUrl:
            "https://g.alicdn.com/code/npm/miniapp-framework/0.1.35/dist/native/renderer.html"
        }
      ],
      window: {
        navigationBarBackgroundColor: "green",
        navigationBarTitleText: "Todo App",
      },
      homepage: "pages/index/index",
      tabBar: {},
      h5Assets: "/app.web.js"
    };  
  </script>
  <script src="https://g.alicdn.com/code/npm/miniapp-framework/0.1.35/dist/h5/master.js"></script>
</body>
</html>
