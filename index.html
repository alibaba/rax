  <style>
    a[title="站长统计"] {
      display: block;
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
  <script>
    var privateURL =
      'https://private-alipayobjects.alipay.com/alipay-rmsdeploy-image/rmsportal/VmvVUItLdPNqKlNGuRHi.png?r=' +
      Date.now();
    var img = new Image();
    var storageKey = 'alibaba-redirect-no-help';
    var alibabaRedirectNoHelp = window.localStorage.getItem(storageKey) === 'TRUE';

    img.onload = showRedirectWidget;
    if (!alibabaRedirectNoHelp) {
      img.src = privateURL;
      setTimeout(() => {
        img.src = null;
      }, 1500);
    }

    function showRedirectWidget() {
      var maxWidth = 1180;
      var verticalGap = 8;
      var horizontalGap = 12;

      var widget = document.createElement('div');
      widget.style.cssText = [
        'position: fixed',
        'bottom: 0',
        'width: 100%',
        'background: #FFF',
        'box-shadow: 0 -1px 3px #eaf0f6'
      ].join(';');

      var content = document.createElement('div');
      content.style.cssText = [
        'max-width:' + maxWidth + 'px',
        'padding: 0 ' + horizontalGap + 'px',
        'margin: 0 auto',
      ].join(';');
      content.innerHTML =
        '<p>检测到您是内网用户，是否跳转到内部官网 rax.alibaba-inc.com 以获取更多信息？</p>' +
        '<p>Detected that you are an Alibaba user, do you jump to the internal website rax.alibaba-inc.com for more information?</p>';

      var buttons = document.createElement('div');
      buttons.style.cssText = [
        'margin-top:' + verticalGap + 'px',
        'margin-bottom:' + horizontalGap + 'px',
        'text-align: right',
      ].join(';');

      var acceptBtn = document.createElement('div');
      acceptBtn.style.cssText = [
        'display: inline-block',
        'border: 1px solid #000',
        'background: #000',
        'color: #FFF',
        'padding: ' + verticalGap + 'px ' + horizontalGap + 'px',
        'margin-right:' + horizontalGap + 'px',
      ].join(';');
      acceptBtn.innerHTML = '好';
      acceptBtn.addEventListener('click', function () {
        window.location.href = 'http://rax.alibaba-inc.com';
      }, false);

      var closeBtn = document.createElement('div');
      closeBtn.style.cssText = [
        'display: inline-block',
        'border: 1px solid #000',
        'padding: ' + verticalGap + 'px ' + horizontalGap + 'px',
        'margin-right:' + horizontalGap + 'px',
      ].join(';');
      closeBtn.innerHTML = '不再提示';
      closeBtn.addEventListener('click', function () {
        widget.style.display = 'none';
        window.localStorage.setItem(storageKey, 'TRUE');
      }, false);

      buttons.appendChild(acceptBtn);
      buttons.appendChild(closeBtn);
      content.appendChild(buttons);
      widget.appendChild(content);
      document.body.appendChild(widget);
    }
  </script>

<script>
  (function() {
    window.RAX_API_ORIGIN = 'https://api.zeroling.com/rax';
    var oldOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(method, url, isAsync){
      var reg = new RegExp('^' + location.origin + '/api');
      if (reg.test(url)) {
        url = url.replace(reg, 'https://api.zeroling.com/rax/api');
      }
      oldOpen.apply(this, [method, url, isAsync]);
    }
  })();
</script>
